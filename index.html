<head>

    <!-- Open Graph tags -->
    <meta property="og:title" content="Premium Design Services | Personal Link Tree">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Premium Design Services | Personal Link Tree">
    <meta name="twitter:description" content="Connect with my premium web design and development services. Elevate your digital presence with bespoke solutions.">
    <meta name="twitter:image" content="og-image.jpg">
    <!-- Loader styles -->
    <style>
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        
        .loader-hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader {
            position: relative;
            width: 120px;
            height: 120px;
        }
        
        .loader-ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--accent);
            animation: spin 1.5s linear infinite;
        }
        
        .loader-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-width: 2px;
            animation-duration: 2s;
        }
        
        .loader-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-width: 2px;
            border-top-color: var(--accent-secondary);
            animation-duration: 1.5s;
            animation-direction: reverse;
        }
        
        .loader-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-width: 2px;
            border-top-color: var(--text-highlight);
            animation-duration: 1s;
        }
        
        .loader-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-ring"></div>
            <div class="loader-logo">GC</div>
        </div>
    </div>

    <!-- Custom cursor -->
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="custom-cursor" id="custom-cursor"></div>

    <div class="container">
        <canvas id="shader-canvas"></canvas>
        
        <div class="content" id="content">
            <div class="profile" data-aos="fade-up">
                <div class="profile-image-container">
                    <div class="profile-image">
                        <img src="assets/profilePicture.jpg" alt="Gabriel Cavazos">
                    </div>
                    <div class="profile-image-backdrop"></div>
                    <div class="status-badge">Available for Work</div>
                </div>
                <h1 class="profile-name">Gabriel Cavazos</h1>
                <p class="profile-bio">Premium Web Design & Development Services</p>
                <div class="profile-tagline">Gigacode: Crafting digital experiences that elevate your brand</div>
            </div>
            
            <div class="section" data-aos="fade-up" data-aos-delay="100">
                <div class="section-header">
                    <h2 class="section-title">Services</h2>
                    <div class="section-divider"></div>
                </div>
                <div id="links-container" class="links-container"></div>
            </div>
            
            <footer class="footer" data-aos="fade-up" data-aos-delay="300">
                <div class="social-links">
                    <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://instagram.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-link">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer" class="social-link">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="mailto:your.email@example.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
                <div class="copyright">
                    &copy; <span id="current-year"></span> Gabriel Cavazos. All rights reserved.
                </div>
            </footer>
        </div>
        
        <div class="click-prompt" id="click-prompt">
            <div class="click-prompt-text">Click Anywhere to Explore</div>
            <div class="click-prompt-icon">
                <i class="fas fa-mouse"></i>
            </div>
        </div>
    </div>
    
    <!-- Scripts - Load in correct order -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 1800,
            easing: 'ease-out-cubic',
            delay: 400,
            once: false
        });
        
        // Initialize Lenis smooth scroll after DOM is loaded
        window.addEventListener('DOMContentLoaded', () => {
            const lenis = new Lenis({
                duration: 1.2,
                easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
                direction: 'vertical',
                smooth: true
            });

            function raf(time) {
                lenis.raf(time);
                requestAnimationFrame(raf);
            }

            requestAnimationFrame(raf);
        });
    </script>
    <script src="shaders.js"></script>
    <script src="script.js"></script>
    <script>
        // Ensure cursor is visible immediately
        window.addEventListener('DOMContentLoaded', function() {
            // Initialize custom cursor as soon as DOM is ready
            if (typeof initCustomCursor === 'function') {
                console.log('[Debug] Initializing custom cursor immediately');
                initCustomCursor();
            }
        });
        
        // Loader functionality
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loader = document.getElementById('loader');
                loader.classList.add('loader-hidden');
            }, 1500);
        });
        
        // Set current year in copyright
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
